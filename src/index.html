<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom CSS for centering the form and changing card color */
    body, html {
      height: 100%;
    }
    .vertical-center {
      min-height: 100%;
      display: flex;
      align-items: center;
    }
    .custom-card {
      background-color: #d4a31c; /* Change the background color here */
    }
  </style>
</head>
<body class="vertical-center">
  <div class="container py-4 px-3 mx-auto">
    <div class="card custom-card"> <!-- Add the custom-card class here -->
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Sign Up</h1>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript (main.js) -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
